</head>
<body>
    <div class="container fade-in">
        <h1>Quantos códigos você gostaria de gerar?
        <img src="images/icon-spotify.png" alt="Spotify icon" style="width: 40px; vertical-align: middle; margin-right: 10px;">
        </h1>
        <div class="input-box fade-in">
            <input type="number" id="numCodes" min="1" placeholder="Digite um número">
        </div>
        <div class="output-box fade-in">
            <textarea id="result" placeholder="Os códigos gerados aparecerão aqui..." readonly=""></textarea>
        </div>
        <button class="btn fade-in" onclick="if (!window.__cfRLUnblockHandlers) return false; generateCodes()" data-cf-modified-c401c756e22d06fdb4c1c39a-="">Gerar Códigos</button>
        <button class="btn fade-in" onclick="if (!window.__cfRLUnblockHandlers) return false; copyToClipboard()" data-cf-modified-c401c756e22d06fdb4c1c39a-="">Copiar</button>
        <button class="btn fade-in" onclick="if (!window.__cfRLUnblockHandlers) return false; downloadTxtFile()" data-cf-modified-c401c756e22d06fdb4c1c39a-="">Baixar Arquivo .txt</button>
    </div>

    <script type="c401c756e22d06fdb4c1c39a-text/javascript">
        function generateRandomString(length) {
            const characters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let code = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                code += characters[randomIndex];
            }
            return code;
        }

        function generateCodes() {
            const numCodes = parseInt(document.getElementById('numCodes').value);
            const output = document.getElementById('result');

            if (isNaN(numCodes) || numCodes <= 0) {
                alert('Por favor, insira um número válido.');
                return;
            }

            const codes = [];
            for (let i = 0; i < numCodes; i++) {
                const code = generateRandomString(10);
                const url = `https://www.spotify.com/br-pt/ppt/microsoft/?code=${code}`;
                codes.push(url);
            }

            output.value = codes.join('\n');
        }

        function copyToClipboard() {
            const copyText = document.getElementById('result');
            copyText.select();
            copyText.setSelectionRange(0, 99999);

            navigator.clipboard.writeText(copyText.value).then(() => {
                alert("Códigos copiados para a área de transferência!");
            }).catch(err => {
                alert("Erro ao copiar os códigos: ", err);
            });
        }

        function downloadTxtFile() {
            const textToSave = document.getElementById("result").value;
            const hiddenElement = document.createElement("a");
            hiddenElement.href = "data:text/plain;charset=utf-8," + encodeURIComponent(textToSave);
            hiddenElement.target = "_blank";
            hiddenElement.download = "links-by Firminoh7.txt"; 
            hiddenElement.click();
        }
    </script>
